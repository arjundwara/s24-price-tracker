name: Run S24 Scraper Daily

on:
  schedule:
    - cron: "0 6,18 * * *"  # 9 AM and 9 PM Qatar time (UTC+3)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome + matching ChromeDriver (Chrome for Testing)
        run: |
          set -euxo pipefail

          sudo apt-get update
          sudo apt-get install -y jq unzip xvfb

          VER_JSON=$(curl -s https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json)

          CHROME_URL=$(echo "$VER_JSON" | jq -r '.channels.Stable.downloads.chrome[] | select(.platform=="linux64") | .url')
          DRIVER_URL=$(echo "$VER_JSON" | jq -r '.channels.Stable.downloads.chromedriver[] | select(.platform=="linux64") | .url')

          curl -L -o chrome.zip "$CHROME_URL"
          unzip -q chrome.zip
          sudo mv chrome-linux64 /opt/chrome
          sudo ln -sf /opt/chrome/chrome /usr/bin/google-chrome

          curl -L -o chromedriver.zip "$DRIVER_URL"
          unzip -q chromedriver.zip
          chmod +x chromedriver-linux64/chromedriver
          sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver

          google-chrome --version
          chromedriver --version

      - name: Run scraper with xvfb
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          RECEIVER: ${{ secrets.RECEIVER }}
        run: |
          xvfb-run --auto-servernum python scrape.py

